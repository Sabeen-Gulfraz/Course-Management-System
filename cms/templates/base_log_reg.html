<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/css/base_reg_log.css">
    <title>{% block title %}{% endblock title %} | CMS</title>
        {% block style %}{% endblock style %}
</head>
<body>
    <section class="bg">
         <div class="background-image"></div>
         <h1 class="welcome">WELCOME</h1>
        {% with messages = get_flashed_messages() %}
                  {% if messages %}
                      {% for msg in messages %}
                         <div class="flash_msg {% if msg == 'Logged in Successfully!' or msg == 'Account Created Successfully!' %}green-text{% else %}red-text{% endif %}">
                             <span>{{ msg }}</span>
                         </div>
                      {% endfor %}
                  {% endif %}
        {% endwith%}
        <div class="with-form">
            <div class="log-reg-side">
               <img class="side-img" src="../static/images/log-reg.jpg">
               <div class="log-reg-div">
                   <div id="log" class="log-reg">
                       <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                           <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                           <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                       </svg>
                      <a class="log" href="/login">Login</a>
                   </div>
                   <div id="reg" class="log-reg">
                       <svg class="svg-reg" fill="#000000" height="200px" width="200px" version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 310 310" xml:space="preserve"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier">
                           <path d="M300.606,159.727l-45.333-45.333c-5.857-5.858-15.355-5.858-21.213,0L225,123.454V15c0-8.284-6.716-15-15-15H20 C11.716,0,5,6.716,5,15v240.002c0,8.284,6.716,15,15,15h85V295c0,8.284,6.716,15,15,15h45.333c3.979,0,7.794-1.581,10.607-4.394 l124.667-124.667C306.465,175.081,306.465,165.585,300.606,159.727z M35,30h160v123.454l-85.606,85.605 c-0.302,0.301-0.581,0.619-0.854,0.942H35V30z M159.12,280H135v-24.121l109.667-109.666l24.12,24.12L159.12,280z"></path>
                       </g></svg>
                      <a class="reg" href="/register">Register</a>
                   </div>
               </div>
            </div>

            <div class="form-log-reg">
                {% block form %}{% endblock form %}
            </div>
        </div>
   </section>
   <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="https://code.jquery.com/jquery-migrate-3.4.1.js"></script>

    {% block script %}{% endblock script %}

</body>
</html>
